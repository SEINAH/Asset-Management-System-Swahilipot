{%extends 'partials/base.html'%}
{%block title%}Login{%endblock%}
{% load crispy_forms_tags %}
{% block content %}
<div class="row mt-5">
    <div class="col-md-6 offset-md-3">
        <div class="border p-3 bg-white">
            <h4>Login Page</h4>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-success" type="submit" value="login">
            </form>
        </div>
    </div>
</div>

{%endblock%}
